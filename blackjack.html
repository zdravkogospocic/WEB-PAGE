<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="blackjack.css" />
    <title>BLACK JACK</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">igrac 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Trenutno</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Igrac 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Trenutno</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="cards/card-0.png" alt="Bacanje karte" class="dice" />
      <button class="btn btn--check">✈provjeri pobjednika</button>
      <button class="btn btn--new">🛹 Igraj ponovno</button>
      <button class="btn btn--roll">💸 BACI KARTU</button>
      <button class="btn btn--hold">👁ZADRŽI</button>
    </main>
    <script src="scriptB.js"></script>
  </body>
